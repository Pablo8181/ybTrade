name: _sheet_ping
on:
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Sanity-check required secrets
        run: |
          ok=1
          [ -n "${{ secrets.WIF_PROVIDER }}" ]        || { echo "::error::Missing secret: WIF_PROVIDER"; ok=0; }
          [ -n "${{ secrets.WIF_SERVICE_ACCOUNT }}" ] || { echo "::error::Missing secret: WIF_SERVICE_ACCOUNT"; ok=0; }
          [ -n "${{ secrets.GCP_PROJECT }}" ]         || { echo "::error::Missing secret: GCP_PROJECT"; ok=0; }
          [ -n "${{ secrets.SHEET_ID }}" ]            || { echo "::error::Missing secret: SHEET_ID"; ok=0; }
          [ $ok -eq 1 ] || exit 1
          echo "All required secrets present."

      - name: "Preflight: Drive + Sheets R/W"
        env:
          SHEET_ID: "1ul8tfDIXprOAOEgvx0QvteYIpVK0p1TBAC9v5TMSaP8"
        run: |
          python - <<'PY'
          import os, sys, re
          from datetime import datetime, timezone
          from google.auth import default as adc
          from google.auth.transport.requests import Request
          from googleapiclient.discovery import build

          sid = os.environ["SHEET_ID"].strip()
          print("Using SHEET_ID:", sid)

          scopes = [
              "https://www.googleapis.com/auth/spreadsheets",
              "https://www.googleapis.com/auth/drive.readonly",
          ]
          creds, _ = adc(scopes=scopes)
          if not creds.valid:
              creds.refresh(Request())
          print("Service account:", getattr(creds, "service_account_email", "<unknown>"))

          drive = build("drive", "v3", credentials=creds, cache_discovery=False)
          meta = drive.files().get(fileId=sid, fields="id,name").execute()
          print("Drive READ OK. File:", meta.get("name"))

          sheets = build("sheets", "v4", credentials=creds, cache_discovery=False)
          vals = sheets.spreadsheets().values().get(spreadsheetId=sid, range="A1:Z1").execute()
          print("Sheets READ OK. A1:Z1 ->", vals.get("values"))

          ts = datetime.now(timezone.utc).isoformat()
          sheets.spreadsheets().values().update(
              spreadsheetId=sid,
              range="Z1",
              valueInputOption="RAW",
              body={"values": [[f"preflight ok {ts}"]]},
          ).execute()
          print("Sheets WRITE OK -> Z1")
          PY

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google client libs
        run: |
          python -m pip install --upgrade pip
          python -m pip install google-api-python-client==2.147.0 google-auth==2.35.0 google-auth-httplib2==0.2.0 google-auth-oauthlib==1.2.1

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          create_credentials_file: true

      - name: "Preflight: Drive + Sheets R/W"
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: |
          python - <<'PY'
          import os
          from datetime import datetime, timezone
          from google.auth import default as adc
          from google.auth.transport.requests import Request
          from googleapiclient.discovery import build

          sid = os.environ["SHEET_ID"]
          scopes = [
              "https://www.googleapis.com/auth/spreadsheets",
              "https://www.googleapis.com/auth/drive.readonly",
          ]
          creds, _ = adc(scopes=scopes)
          if not creds.valid:
              creds.refresh(Request())

          print("Service account:", getattr(creds, "service_account_email", "<unknown>"))

          drive = build("drive", "v3", credentials=creds, cache_discovery=False)
          meta = drive.files().get(fileId=sid, fields="id,name").execute()
          print("Drive READ OK. File:", meta["name"])

          sheets = build("sheets", "v4", credentials=creds, cache_discovery=False)
          vals = sheets.spreadsheets().values().get(spreadsheetId=sid, range="A1:Z1").execute()
          print("Sheets READ OK. A1:Z1 ->", vals.get("values"))

          ts = datetime.now(timezone.utc).isoformat()
          sheets.spreadsheets().values().update(
              spreadsheetId=sid,
              range="Z1",
              valueInputOption="RAW",
              body={"values": [[f"preflight ok {ts}"]]},
          ).execute()
          print("Sheets WRITE OK -> Z1")
          PY
