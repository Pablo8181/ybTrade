name: ci-deploy
on:
  push: { branches: [dev] }
permissions: { id-token: write, contents: read }
env: { IMAGE_NAME: app }
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      - uses: google-github-actions/setup-gcloud@v2
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${{ secrets.GCP_REGION }}-docker.pkg.dev" --quiet
      - name: Build & Push image
        working-directory: a_apps/a01_obb_pullDaily
        run: |
          REGION="${{ secrets.GCP_REGION }}"
          PROJECT="${{ secrets.GCP_PROJECT }}"
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT}/trading/${{ env.IMAGE_NAME }}:${GITHUB_SHA::7}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
      - name: Deploy Cloud Run Job
        run: |
          REGION="${{ secrets.GCP_REGION }}"
          PROJECT="${{ secrets.GCP_PROJECT }}"
          RUNTIME_SA="${{ secrets.RUNTIME_SA_EMAIL }}"
          gcloud run jobs deploy a01-obb-pullDaily \
            --image "$IMAGE" \
            --region "$REGION" \
            --service-account "$RUNTIME_SA" \
            --set-env-vars "DRY_RUN=true,PROJECT_ID=${PROJECT}" \
            --max-retries=0 --tasks=1 --set-deadline=600
      - name: Run Job once
        run: gcloud run jobs execute a01-obb-pullDaily --region "${{ secrets.GCP_REGION }}" --wait
